<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		户名：<input type="text" name="username" id="username">
		密码：<input type="text" name="password" id="password">
		<button onclick="fn()">提交</button>
		<div class="box"></div>
		<script>
			function fn(){
				$.ajax({
					type:"get",
					url:"../php/denglu.php",
					data:{
						username:$("#username").val(),
						password:$("#password").val()
					},
					success:function(res){
						// console.log(res)
						$(".box").html(res);
					}
				});
			}
				
		</script>
		
	</body>
</html>
