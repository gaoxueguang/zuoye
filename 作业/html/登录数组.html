<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.js"></script>
	</head>
	<body>
		户名：<input type="text" name="username" id="username">
		密码：<input type="text" name="password" id="password">
		<button onclick="fn()">提交</button>
		<div class="box"></div>
		<script>
			function fn(){
				$.ajax({
					type:"post",
					url:"../php/dengluarray.php",
					data:{
						"username":$("#username").val(),
						"password":$("#password").val()
					},
					success:function(res){
						// console.log(res);
						var str = res == 0 ? "登录成功" : res == 1 ? "密码错误" : "账号不存在";
						$(".box").html(str);
					}
				});
			}
				
		</script>
		
	</body>
</html>
